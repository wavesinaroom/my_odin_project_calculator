<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>My awesome calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p id="screen"></p>
      </div>
      <div class="output">
        <button type="button" name="result"class="UI"><kbd>=</kbd></button>
        <button type="button" name="backspace" class="UI"><kbd>‚Üê</kbd></button>
        <button type="button" name="clear" class="UI"><kbd>C</kbd></button>
      </div>
      <div class="input">
        <div class="first-row">
          <button type="button" name="7" class="input-key"><kbd>7</kbd></button>
          <button type="button" name="8" class="input-key"><kbd>8</kbd></button>
          <button type="button" name="9" class="input-key"><kbd>9</kbd></button>
          <button type="button" name="divide" class="input-key"><kbd>/</kbd></button>
        </div>
        <div class="second-row">
          <button type="button" name="4" class="input-key"><kbd>4</kbd></button>
          <button type="button" name="5" class="input-key"><kbd>5</kbd></button>
          <button type="button" name="6" class="input-key"><kbd>6</kbd></button>
          <button type="button" name="multiply" class="input-key"><kbd>*</kbd></button>
        </div>
        <div class="third-row">
          <button type="button" name="1" class="input-key"><kbd>1</kbd></button>
          <button type="button" name="2" class="input-key"><kbd>2</kbd></button>
          <button type="button" name="3" class="input-key"><kbd>3</kbd></button>
          <button type="button" name="minus" class="input-key"><kbd>-</kbd></button>
        </div>
        <div class="fourth-row">
          <button type="button" name="0" class="input-key"><kbd>0</kbd></button>
          <button type="button" name="dot" class="input-key"><kbd>.</kbd></button>
          <button type="button" name="plus" class="input-key"><kbd>+</kbd></button>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
