<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My awesome calculator</title>
  </head>
  <body>
    <div class="display">
      <p>32154564</p>
    </div>
    <div class="buttons">
      <button type="button" name="clear"></button>
      <button type="button" name="result"></button>
      <div class="digits">
        <button type="button" name="0"></button>
        <button type="button" name="1"></button>
        <button type="button" name="2"></button>
        <button type="button" name="3"></button>
        <button type="button" name="4"></button>
        <button type="button" name="5"></button>
        <button type="button" name="6"></button>
        <button type="button" name="7"></button>
        <button type="button" name="8"></button>
        <button type="button" name="9"></button>
      </div>
      <div class="operators">
        <button type="button" name="plus-sign"></button>
        <button type="button" name="minus-sign"></button>
        <button type="button" name="multiply-sign"></button>
        <button type="button" name="divide-sign"></button>
      </div>
    </div>

  </body>
</html>
