<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My awesome calculator</title>
    <script src="./calculator.js" defer></script>
  </head>
  <body>
    <div class="display">
      <p>32154564</p>
    </div>
    <div class="buttons">
      <button type="button" name="clear"><p>C</p></button>
      <button type="button" name="result"><p>=</p></button>
      <div class="digits">
        <button type="button" name="digit"><p>1</p></button>
        <button type="button" name="digit"><p>2</p></button>
        <button type="button" name="digit"><p>3</p></button>
        <button type="button" name="digit"><p>4</p></button>
        <button type="button" name="digit"><p>5</p></button>
        <button type="button" name="digit"><p>6</p></button>
        <button type="button" name="digit"><p>7</p></button>
        <button type="button" name="digit"><p>8</p></button>
        <button type="button" name="digit"><p>9</p></button>
        <button type="button" name="digit"><p>0</p></button>
      </div>
      <div class="operators">
        <button type="button" name="plus-sign"><p>+</p></button>
        <button type="button" name="minus-sign"><p>-</p></button>
        <button type="button" name="multiply-sign"><p>*</p></button>
        <button type="button" name="divide-sign"><p>/</p></button>
      </div>
    </div>

  </body>
</html>
