<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My awesome calculator</title>
    <script src="./calculator.js" defer></script>
  </head>
  <body>
    <div class="display">
      <p id="screen">3215564</p>
    </div>
    <div class="buttons">
      <button type="button" data-key="clear" class="clear"><p>C</p></button>
      <button type="button" data-key="result"class="result"><p>=</p></button>
      <div class="digits">
        <button type="button" data-key="0" class="digit"><p>0</p></button>
        <button type="button" data-key="1" class="digit"><p>1</p></button>
        <button type="button" data-key="2" class="digit"><p>2</p></button>
        <button type="button" data-key="3" class="digit"><p>3</p></button>
        <button type="button" data-key="4" class="digit"><p>4</p></button>
        <button type="button" data-key="5" class="digit"><p>5</p></button>
        <button type="button" data-key="6" class="digit"><p>6</p></button>
        <button type="button" data-key="7" class="digit"><p>7</p></button>
        <button type="button" data-key="8" class="digit"><p>8</p></button>
        <button type="button" data-key="9" class="digit"><p>9</p></button>
      </div>
      <div class="operators">
        <button type="button" data-key="plus" class="operator"><p>+</p></button>
        <button type="button" data-key="minus" class="operator"><p>-</p></button>
        <button type="button" data-key="multiply" class="operator"><p>*</p></button>
        <button type="button" data-key="divide" class="operator"><p>/</p></button>
      </div>
    </div>

  </body>
</html>
