<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My awesome calculator</title>
  </head>
  <body>
    <div class="display">
      <p id="screen">3215564</p>
    </div>
    <div class="buttons">
      <button type="button" name="clear" class="clear"><kbd>C</kbd></button>
      <button type="button" name="result"class="result"><kbd>=</kbd></button>
      <div class="digits">
        <button type="button" name="0" class="digit"><kbd>0</kbd></button>
        <button type="button" name="1" class="digit"><kbd>1</kbd></button>
        <button type="button" name="2" class="digit"><kbd>2</kbd></button>
        <button type="button" name="3" class="digit"><kbd>3</kbd></button>
        <button type="button" name="4" class="digit"><kbd>4</kbd></button>
        <button type="button" name="5" class="digit"><kbd>5</kbd></button>
        <button type="button" name="6" class="digit"><kbd>6</kbd></button>
        <button type="button" name="7" class="digit"><kbd>7</kbd></button>
        <button type="button" name="8" class="digit"><kbd>8</kbd></button>
        <button type="button" name="9" class="digit"><kbd>9</kbd></button>
      </div>
      <div class="operators">
        <button type="button" name="plus" class="operator"><kbd>+</kbd></button>
        <button type="button" name="minus" class="operator"><kbd>-</kbd></button>
        <button type="button" name="multiply" class="operator"><kbd>*</kbd></button>
        <button type="button" name="divide" class="operator"><kbd>/</kbd></button>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
